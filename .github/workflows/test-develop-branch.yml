name: Cypress tests

on:
  push:
    branches:
      - "develop"

jobs:
  Cypress:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cypress runs
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install
      - run: cd client && npm install
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_DB_URL: ${{ secrets.DB_URL }}
      - run: npm run build
      - run: npm start
      - run: npm test

